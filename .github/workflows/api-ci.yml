name: API CI

on:
  push:
    branches: ["**"]
    paths:
      - "api/**"
      - ".github/workflows/api-ci.yml"
  pull_request:
    branches: ["**"]
    paths:
      - "api/**"
      - ".github/workflows/api-ci.yml"

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: api
        run: npm ci

  build:
    name: Build Project
    needs: install
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: api/package-lock.json

      - name: Build
        working-directory: api
        run: npm run build

  lint:
    name: Lint Code
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: api/package-lock.json

      - name: Lint
        working-directory: api
        run: npm run lint

  test:
    name: Run Tests
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: api/package-lock.json

      - name: Run Tests
        working-directory: api
        run: npm run test

      - name: Upload coverage report
        if: success() && always()
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage-report
          path: api/coverage/
