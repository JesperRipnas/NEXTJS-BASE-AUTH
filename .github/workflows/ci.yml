name: CI

on:
    push:
        branches: ['**']
    pull_request: 
        branches: ['**']

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        strategy:
          matrix:
              node-version: [22.x]


        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with: 
                node-version: ${{ matrix.node-version }}
                cache: 'npm'
            
            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Build
              run: npm run build

            - name: Unit tests
              run: npm run test

            - name: Upload coverage report
              if: success() && always()
              uses: actions/upload-artifact@v4
              with:
                name: coverage-report
                path: coverage/