@if (showBanner()) {
<div class="cookie-banner">
  <div class="cookie-content">
    <p class="cookie-message">{{ "cookies.message" | translate }}</p>
    <div class="cookie-actions">
      <button
        class="btn-decline"
        (click)="declineCookies()"
        [attr.aria-label]="'cookies.decline' | translate"
      >
        {{ "cookies.decline" | translate }}
      </button>
      <button
        class="btn-accept"
        (click)="acceptCookies()"
        [attr.aria-label]="'cookies.accept' | translate"
      >
        {{ "cookies.accept" | translate }}
      </button>
    </div>
  </div>
</div>
}
