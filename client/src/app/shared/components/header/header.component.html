<header class="header">
  <nav class="nav">
    <div class="button-group">
      <button 
        class="language-toggle"
        (click)="toggleLanguage()"
        [title]="translationService.languageToggleLabel()"
      >
        <svg class="language-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"/>
          <line x1="2" y1="12" x2="22" y2="12"/>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
        </svg>
        <span class="language-text">{{ translationService.language() === 'en' ? 'EN' : 'SV' }}</span>
      </button>

      <button 
        class="theme-toggle"
        (click)="themeService.toggleTheme()"
        [title]="themeService.isDarkMode() ? ('header.switchToLightMode' | translate) : ('header.switchToDarkMode' | translate)"
      >
        @if (themeService.isDarkMode()) {
          <svg class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
        } @else {
          <svg class="theme-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        }
      </button>

      <button 
        (click)="handleAuthClick()"
        class="login-button"
        [title]="isLoggedIn() ? ('shared.myProfile' | translate) : ('shared.login' | translate)"
      >
        @if (isLoggedIn()) {
          <svg class="login-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        } @else {
          <svg class="login-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10 17 15 12 10 7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
        }
      </button>
    </div>
  </nav>
</header>
